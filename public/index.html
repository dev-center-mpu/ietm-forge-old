<head>

    type="text/css" />

  <!-- Bootstrap -->

  <!-- Developer CSS -->
  <style>
    #MyViewerDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #f0f8ff;
    }

    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 18% 41% 41%;
      grid-template-rows: 100%;
    }

    #left {
      grid-column-start: 1;
      grid-column-end: 1;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    #right {
      padding: 24px;
      grid-column-start: 3;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    #viewer {
      position: relative;
      grid-column-start: 2;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    ul {
      font-size: 20px;
    }

    li {
      font-size: 20px;
      font-weight: 500;
    }

    .li-hover:hover {
      background:#f5f5f5;
    }
    
    .li-hover {
      border: 1px solid black;
      margin-top: 5px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class = "left" style = "z-index: 99999999">
  <div data-role="panel" data-title-caption="Дерево" data-title-icon="<span class='mif-apps'></span>" data-width="360"
    data-collapsible="true" data-draggable="true">
    <ul data-role="treeview">
      <li data-caption="Тех. обслуживание"></li>
      <li data-caption="Каталог деталей" data-collapsed="true"> 
        <ul class="interaction-ul">
          <li data-caption="Корпус" class="li-hover" id="item_2_1"></li>
          <li data-caption="Шестерня" class="li-hover" id="item_2_2"></li>
          <li data-caption="Колесо" class="li-hover" id="item_2_3"></li>
          <li data-caption="Двигатель" class="li-hover" id="item_2_4"></li>
          <li data-caption="Выходной вал" class="li-hover" id="item_2_5"></li>
          <li data-caption="Подшипник" class="li-hover" id="item_2_6"></li>
        </ul>
      </li>
      <li data-caption="Принцип работы" data-collapsed="true">
        <ul class="interaction-ul">
          <li data-caption="Корпус" class="li-hover" id="item_3_1"></li>
        </ul>
      </li>
      <li data-caption="Руководство по разработке" data-collapsed="true">
        <ul class="interaction-ul">
          <li data-caption="Разборка корпуса" class="li-hover" id="item_4_1"></li>
          <li data-caption="Замена шестерней" class="li-hover" id="item_4_2"></li>
        </ul>
      </li>
      <li data-caption="Руководство по эксплуатации" data-collapsed="true">
        <ul class="interaction-ul">
          <li data-caption="Смазывание компонентов" class="li-hover" id="item_5_1"></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
  <div id="viewer">
    <div id="player">
      <div id="playerControls">
        <span id="playBtn" class="text-primary">▶</span>
        <span id="pauseBtn" class="text-primary" style="display: none">❙❙</span>
        <input type="range" value="0" step="0.01" class="custom-range" id="customRange1" />
        <span id="time"> 0:00 / 0:00</span>
      </div>
    </div>
  </div>
  <div id="right">
    <h2>Заголовок</h2>
    <p>Редуктор это круто</p>
  </div>

  <!-- The Viewer will be instantiated here -->

  <script src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="scripts/ietm.js"></script>
  <script src="scripts/main.js"></script>
  <script>
    elements = document.querySelectorAll(".node-toggle");
    elements2 = document.querySelectorAll(".interaction-ul");
    for (let i = 0; i < elements.length; i++) {
      elements[i].id = "item" + (i + 1);
      elements[i].onclick = onNodeClick;
    }

    // Opening / closing function for ul elements
    function onNodeClick() {
      if (elements2[this.id[4] - 1].style.display == "none") {
        console.log(this.id + " is open");
      } else {
        console.log(this.id + " is closed");
      }
    }

    $('.li-hover').hover(
      function () {
        console.log(this.id + " is hover!");
      },
      function () {
        console.log(this.id + " was unhovered!");
      });

    let lastItem;
    for (const item of document.querySelectorAll(".li-hover")) {
      item.onclick = onTreeItemCLick;
    }

    // Item taken notification: selected and unselected items
    function onTreeItemCLick() {
      console.log("--------------");
      console.log(this.childNodes[0].parentElement.id + " is selected");
      if (lastItem) {
        lastItem.style.backgroundColor = "white";
        lastItem.style.color = "black";
        lastItem.childNodes[0].style.color = 'black';
        console.log(lastItem.childNodes[0].parentElement.id + " was unselected")
      }
      this.style.backgroundColor = "#428bca";
      this.style.color = "white";
      this.childNodes[0].style.color = 'white';
      lastItem = this;
    }
  </script>
</body>

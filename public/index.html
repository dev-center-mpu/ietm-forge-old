<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>ИЭТР</title>

  <!-- The Viewer CSS -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/style.min.css"
    type="text/css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Metro Framework -->
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/main.css" />

  <!-- Developer CSS -->
  <style>
    #MyViewerDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #f0f8ff;
    }

    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 18% 41% 41%;
      grid-template-rows: 100%;
    }

    #left {
      grid-column-start: 1;
      grid-column-end: 1;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    #right {
      padding: 24px;
      grid-column-start: 3;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    #viewer {
      position: relative;
      grid-column-start: 2;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    .annotation {
      position: absolute;
      z-index: 1;
      margin-left: 15px;
      margin-top: 15px;
      padding: 8px;
      color: #fff;
      border-radius: 0.5em;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.8);
      opacity: 1;
    }

    .annotation-number {
      z-index: 1;
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid #fff;
      border-radius: 50%;
      font-size: 16px;
      line-height: 30px;
      color: #fff;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #number {
      position: absolute;
      z-index: -1;
    }

    .annotation p {
      word-break: break-all;
      margin-bottom: 0px;
    }

    .hidden {
      opacity: 0;
      margin: 0;
      padding: 0;
    }

    .annotation-button {
      background: red;
    }

    ul {
      margin: 1px;
    }

    li {
      font-size: 16px;
      margin: 1px;
    }

    .li-hover {
      margin-top: 5px;
      margin-right: 20px;
    }

    .li-hover:hover {
      opacity: 0.7;
    }

    .labels:hover {
      opacity: 0.7;
    }

    .ul-hover:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="left">
    <div data-role="panel" data-title-caption="Дерево" data-title-icon="<span class='mif-apps'></span>"
      data-collapsible="true" data-draggable="false">
      <ul data-role="treeview" id="treeId"></ul>
    </div>
  </div>
  <div id="viewer">
    <div id="player" style="display: none">
      <div id="playerControls">
        <span id="playBtn" class="text-primary">▶</span>
        <span id="pauseBtn" class="text-primary" style="display: none">❙❙</span>
        <input type="range" value="0" step="0.01" class="custom-range" id="customRange1" />
        <span id="time"> 0:00 / 0:00</span>
      </div>
    </div>
  </div>
  <div id="right">
    <h2>Заголовок</h2>
    <p>Редуктор это круто</p>
    <section id="1">
      <h2>Тест</h2>
      <div id="questions">
        <div id="final" style="display:none">
          <p style="color:green">
            <b>Поздравляем с успешным прохождением теста!</b>
          </p>
        </div>
      </div>
    </section>
    <div data-role="master" data-effect="slide" id="quiz">
      <i>
        <p id="questionInfo" style="display:none">Ответ верный</p>
      </i>
      <div class="page">
        <div id="q1">
          <p>Вопрос 1</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1_rad" id="opt1_1" />
            <label class="form-check-label" for="q1_rad">
              Вариант 1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1_rad" id="opt1_2" />
            <label class="form-check-label" for="q1_rad">
              Вариант 2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1_rad" id="opt1_3" />
            <label class="form-check-label" for="q1_rad">
              Вариант 3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1_rad" id="opt1_4" />
            <label class="form-check-label" for="q1_rad">
              Вариант 4
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1_rad" id="opt1_5" />
            <label class=" form-check-label" for="q1_rad">
              Вариант 5
            </label>
          </div>
          <br />
          <button class="btn btn-primary btn-sm" onclick="checkQuestionRadio(1,1)" id="btnQ1">
            Подтвердить
          </button>
        </div>
      </div>
      <div class="page">
        <div id="q2">
          <p>Вопрос 2</p>
          <img src="https://46.img.avito.st/208x156/5178365446.jpg" />
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_1" value="opt2_1" />
            <label class="form-check-label" for="q2_rad">
              Вариант 1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_2" value="opt2_2" />
            <label class="form-check-label" for="q2_rad">
              Вариант 2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_3" value="opt2_3" />
            <label class="form-check-label" for="q2_rad">
              Вариант 3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_4" value="opt2_4" />
            <label class="form-check-label" for="q2_rad">
              Вариант 4
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_5" value="opt2_5" />
            <label class="form-check-label" for="q2_rad">
              Вариант 5
            </label>
          </div>
          <br />
          <button class="btn btn-primary btn-sm" onclick="checkQuestionRadio(2,2)" id="btnQ1">
            Подтвердить
          </button>
        </div>
      </div>
      <div class="page">
        <div id="q1">
          <p>В окне вьювера выберите верхнюю часть корпуса</p>
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.4.1.min.js"

    crossorigin="anonymous"></script>

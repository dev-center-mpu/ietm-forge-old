  <!-- Developer CSS -->
  <style>
    #MyViewerDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #f0f8ff;
    }

    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 18% 41% 41%;
      grid-template-rows: 100%;
    }

    #left {
      grid-column-start: 1;
      grid-column-end: 1;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    #right {
      padding: 24px;
      grid-column-start: 3;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    #viewer {
      position: relative;
      grid-column-start: 2;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    .annotation {
      position: absolute;
      z-index: 1;
      margin-left: 15px;
      margin-top: 15px;
      padding: 16px;
      width: 200px;
      color: #fff;
      border-radius: .5em;
      font-size: 12px;
      line-height: 1.2;
      transition: opacity .5s;
      background-color: rgba(0, 0, 0, 0.8);
      opacity: 1;
    }

    .annotation-number {
      z-index: 1;
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid #fff;
      border-radius: 50%;
      font-size: 16px;
      line-height: 30px;
      color: #fff;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #number {
      position: absolute;
      z-index: -1;
    }

    .annotation p {
      word-break: break-all;
    }

    .hidden {
      opacity: 0;
      margin: 0;
      padding: 0;
    }

    .annotation-button {
      background: red;
    }

    ul {
      font-size: 20px;
    }

    li {
      font-size: 20px;
      font-weight: 500;
    }

    .li-hover:hover {
      background: #f5f5f5;
    }

    .li-hover {
      border: 1px solid black;
      margin-top: 5px;
      border-radius: 5px;
      text-align: center;
      margin-right: 20px;
    }
  </style>

  </style>
</head>

<body>
  <div id="left">
    <div data-role="panel" data-title-caption="Дерево" data-title-icon="<span class='mif-apps'></span>" data-width="330"
      data-collapsible="true" data-draggable="false">
      <ul data-role="treeview">
        <li data-caption="Тех. обслуживание"></li>
        <li data-collapsed="true"><span>Каталог деталей</span>
          <ul class="interaction-ul">
            <li data-caption="Корпус" class="li-hover" id="item_2_1"></li>
            <li data-caption="Шестерня" class="li-hover" id="item_2_2"></li>
            <li data-caption="Колесо" class="li-hover" id="item_2_3"></li>
            <li data-caption="Двигатель" class="li-hover" id="item_2_4"></li>
            <li data-caption="Выходной вал" class="li-hover" id="item_2_5"></li>
            <li data-caption="Подшипник" class="li-hover" id="item_2_6"></li>
          </ul>
        </li>
        <li data-collapsed="true"><span>Принцип работы</span>
          <ul class="interaction-ul">
            <li data-caption="Корпус" class="li-hover" id="item_3_1"></li>
          </ul>
        </li>
        <li data-collapsed="true"><span>Руководство по разработке</span>
          <ul class="interaction-ul">
            <li data-caption="Разборка корпуса" class="li-hover" id="item_4_1"></li>
            <li data-caption="Замена шестерней" class="li-hover" id="item_4_2"></li>
          </ul>
        </li>
        <li data-collapsed="true"><span>Руководство по эксплуатации</span>
          <ul class="interaction-ul">
            <li data-caption="Смазывание компонентов" class="li-hover" id="item_5_1"></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div id="viewer">
    <div id="player">
      <div id="playerControls">
        <span id="playBtn" class="text-primary">▶</span>
        <span id="pauseBtn" class="text-primary" style="display: none">❙❙</span>
        <input type="range" value="0" step="0.01" class="custom-range" id="customRange1" />
        <span id="time"> 0:00 / 0:00</span>
      </div>
    </div>
  </div>
  <div id="right">
    <h2>Заголовок</h2>
    <p>Редуктор это круто</p>
    <section id="1">

      <div id="questions">

    <div data-role="master" data-effect="slide">
      <div class="page">
        <i>
          <p id="questionInfo" style="display:none">Вы верно ответили на этот вопрос</p>
        </i>
        <div id="q1">
          <p>Вопрос 1</p>
          <form id="form">

            <div class="form-check">

            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="opt1_3">
              <label class="form-check-label" for="defaultCheck1">
                Вариант 3

            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="opt1_4">
              <label class="form-check-label" for="defaultCheck1">
                Вариант 4

            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="opt1_5">
              <label class="form-check-label" for="defaultCheck1">
                Вариант 5
              </label>
            </div>
          </form>
          <br>
          <button class="btn btn-primary btn-sm" onclick="checkQuestion1()" id="btnQ1">Подтвердить</button>
        </div>
      </div>
      <div class="page">
        <div id="q2" style="display:none">
          <p>Вопрос 2</p>
          <img src="https://46.img.avito.st/208x156/5178365446.jpg">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_1" value="opt2_1">
            <label class="form-check-label" for="q2_rad">
              Вариант 1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_2" value="opt2_2">
            <label class="form-check-label" for="q2_rad">
              Вариант 2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_3" value="opt2_3">
            <label class="form-check-label" for="q2_rad">
              Вариант 3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_4" value="opt2_4">
            <label class="form-check-label" for="q2_rad">
              Вариант 4
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2_rad" id="opt2_5" value="opt2_5">
            <label class="form-check-label" for="q2_rad">
              Вариант 5
            </label>
          </div>
          <br>
          <button class="btn btn-primary btn-sm" onclick="checkQuestion2()" id="btnQ1">Подтвердить</button>
        </div>
      </div>
      <div class="page">Page 3</div>
    </div>
  </div>

  <script src="scripts/main.js"></script>
  <script>
    elements = document.querySelectorAll(".node-toggle");
    elements2 = document.querySelectorAll(".interaction-ul");
    for (let i = 0; i < elements.length; i++) {
      elements[i].id = "item" + (i + 1);
      elements[i].onclick = onNodeClick;
    }

    // Opening / closing function for ul elements
    function onNodeClick() {
      if (elements2[this.id[4] - 1].style.display == "none") {
        console.log(this.id + " is open");
      } else {
        console.log(this.id + " is closed");
      }
    }

    $('.li-hover').hover(
      function () {
        console.log(this.id + " is hover!");
      },
      function () {
        console.log(this.id + " was unhovered!");
      });

    let lastItem;
    for (const item of document.querySelectorAll(".li-hover")) {
      item.onclick = onTreeItemCLick;
    }

    // Item taken notification: selected and unselected items
    function onTreeItemCLick() {
      console.log("--------------");
      console.log(this.childNodes[0].parentElement.id + " is selected");
      if (lastItem) {
        lastItem.style.backgroundColor = "white";
        lastItem.style.color = "black";
        lastItem.childNodes[0].style.color = 'black';
        console.log(lastItem.childNodes[0].parentElement.id + " was unselected")
      }
      this.style.backgroundColor = "#428bca";
      this.style.color = "white";
      this.childNodes[0].style.color = 'white';
      lastItem = this;
    }
  </script>
</body>

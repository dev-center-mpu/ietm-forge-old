  <!-- Developer CSS -->
  <style>
    #MyViewerDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #f0f8ff;
    }

    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 18% 41% 41%;
      grid-template-rows: 100%;
    }

    #left {
      grid-column-start: 1;
      grid-column-end: 1;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    #right {
      padding: 24px;
      grid-column-start: 3;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    #viewer {
      position: relative;
      grid-column-start: 2;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 1;
    }

    .annotation {
      position: absolute;
      z-index: 1;
      margin-left: 15px;
      margin-top: 15px;
      padding: 16px;
      width: 200px;
      color: #fff;
      border-radius: 0.5em;
      font-size: 12px;
      line-height: 1.2;
      transition: opacity 0.5s;
      background-color: rgba(0, 0, 0, 0.8);
      opacity: 1;
    }

    .annotation-number {
      z-index: 1;
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid #fff;
      border-radius: 50%;
      font-size: 16px;
      line-height: 30px;
      color: #fff;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #number {
      position: absolute;
      z-index: -1;
    }

    .annotation p {
      word-break: break-all;
    }

    .hidden {
      opacity: 0;
      margin: 0;
      padding: 0;
    }

    .annotation-button {
      background: red;
    }

    ul {
      font-size: 20px;
    }

    li {
      font-size: 15px;
    }

    .li-hover {
      margin-top: 5px;
      margin-right: 20px;
    }

    .li-hover:hover {
      opacity: 0.7;
    }

    .labels:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="left">
    <div
      data-role="panel"
      data-title-caption="Дерево"
      data-title-icon="<span class='mif-apps'></span>"
      data-collapsible="true"
      data-draggable="false"
    >
      <ul data-role="treeview" id="treeId"></ul>
    </div>
  </div>

        <div id="player">

                <span id="playBtn" class="text-primary">▶</span>
                <span id="pauseBtn" class="text-primary" style="display: none">❙❙</span>

                <span id="time"> 0:00 / 0:00</span>
            </div>
        </div>

  <div id="right">
    <h2>Заголовок</h2>
    <div
      data-role="master"
      data-control-prev="<span class='mif-arrow-left'></span>"
      data-control-next="<span class='mif-arrow-right'></span>"
      data-cls-master="ra-master drop-shadow"
      data-control-title="$1 of $2"
      data-cls-control-title="fg-green h1"
    >
      <div class="page">Page 1</div>
      <div class="page">Page 2</div>
      <div class="page">Page 3</div>
    </div>
  </div>

  <!-- The Viewer will be instantiated here -->

  <script

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  <script src="scripts/main.js"></script>
  <script>
    elements2 = document.querySelectorAll(".interaction-ul");
    elements3 = document.querySelectorAll(".tree-node");

    var defaultData = [
      {
        text: "Каталог деталей",
        id: "item1",

        nodes: [
          {
            text: "Корпус",
            id: "item1_1"
          },
          {
            text: "Колесо",
            id: "item1_2",
            nodes: [
              {
                text: "Колесоdd",
                id: "item1_2_1"
              },
              {
                text: "Колесdddо",
                id: "item1_2_1_2"
              }
            ]
          },
          {
            text: "Шестерня",
            id: "item1_3"
          },
          {
            text: "Двигатель",
            id: "item1_4"
          },
          {
            text: "Выходной вал",
            id: "item1_5"
          },
          {
            text: "Подшипник",
            id: "item1_6"
          }
        ]
      },
      {
        text: "Принцип работы",
        id: "item2",
        nodes: [
          {
            text: "Корпус",
            id: "item2_1"
          }
        ]
      },
      {
        text: "Руководство по разработке",
        id: "item3",
        nodes: [
          {
            text: "Разборка корпуса",
            id: "item3_1"
          },
          {
            text: "Замена шестерней",
            id: "item3_2"
          }
        ]
      },
      {
        text: "Руководство по эксплуатации",
        id: "item4",
        nodes: [
          {
            text: "Смазывание компонентов",
            id: "item4_1"
          }
        ]
      }
    ];
    //Для закрытия всех li при загрузке
    function allNodesClose() {
      let arr = document.querySelectorAll("li");

      for (let j = 0; j < arr.length; j++) {
        $("#treeId")
          .data("treeview")
          .toggleNode(arr[j]);
      }
      let elements = document.querySelectorAll(".node-toggle");
      for (let i = 0; i < elements.length; i++) {
        elements[i].onclick = branchOpen;
      }
    }
    // Ховеры на элементы вкладок
    $(".li-hover").hover(
      function() {
        console.log(this.id + " is hover!");
      },
      function() {
        console.log(this.id + " was unhovered!");
      }
    );

    let lastItem;
    // Запомнинание и оповещение о выделенном элементе и прошлом
    function onTreeItemCLick() {
      console.log("--------------");
      console.log(this.id + " is selected");

      if (lastItem) {
        lastItem.style.color = "black";
        lastItem.style.fontWeight = "normal";
        console.log(lastItem.id + " was unselected");
      }

      this.style.color = "blue";
      this.style.fontWeight = "bold";
      lastItem = this;
    }
    // Уведомление при открытии/закрытии основной владки
    function branchOpen() {
      console.log("-------------");
      console.log(this.offsetParent.id);
    }

    treeFormer();

    function treeFormer() {
      for (let i = 0; i < defaultData.length; i++) {
        let el = $("#treeId")
          .data("treeview")
          .addTo(null, {
            caption: defaultData[i].text,
            icon: "https://image.flaticon.com/icons/svg/2181/2181596.svg"
          });
        el[0].id = defaultData[i].id;
        el[0].childNodes[1].classList.add("li-hover");
        el[0].childNodes[1].ondblclick = branchOpen;
        el[0].childNodes[1].id = defaultData[i].id;
        branchFormer(defaultData[i], el);
      }
      allNodesClose();
    }

    function branchFormer(obj, parent) {
      if (obj.nodes != undefined) {
        for (let i = 0; i < obj.nodes.length; i++) {
          let icon;
          if (obj.nodes[i].nodes != undefined) {
            icon = "https://image.flaticon.com/icons/svg/2181/2181596.svg";
          } else {
            icon = "https://image.flaticon.com/icons/svg/1063/1063388.svg";
          }

          let child = $("#treeId")
            .data("treeview")
            .addTo(parent, {
              caption: obj.nodes[i].text,
              icon: icon
            });

          child[0].id = obj.nodes[i].id;
          child[0].lastChild.classList.add("li-hover");
          child[0].lastChild.id = obj.nodes[i].id;
          branchFormer(obj.nodes[i], child);
        }
      }
      return;
    }

    function NodeToggle(name, bool) {
      nodeNotification(name, elements2[name[4] - 2].style.display);
    }

    for (const item of document.querySelectorAll(".li-hover")) {
      item.onclick = onTreeItemCLick;
    }
  </script>
</body>
